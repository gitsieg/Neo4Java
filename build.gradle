group 'xyz.gitsieg'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.json', name: 'json', version: '20180130' // Json parsing api
    implementation "org.neo4j:neo4j:3.3.2"     // Neo4j graphdb api
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
